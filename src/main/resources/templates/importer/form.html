<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Importer</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Importer Entry</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Importer Entry</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/importer" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${importer}" th:action="@{/importer/save}" method="post">
            <div class="box-body">

                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="importername">Importer Name</label>
                        <input type="text" required="true" class="form-control" th:field="*{importername}" id="importername" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" required="true" class="form-control" th:field="*{address}" id="address" />
                    </div>
                    <div class="form-group">
                        <label for="proprietorname">Proprietor Name</label>
                        <input type="text" required="true" class="form-control" th:field="*{proprietorname}" id="proprietorname" />
                    </div>
                    <div class="form-group">
                        <label for="tradelicenseno">Trade License no</label>
                        <input type="text" required="true" class="form-control" th:field="*{tradelicenseno}" id="tradelicenseno" />
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="cellphone">Cellphone</label>
                        <input type="number" required="true" class="form-control" th:field="*{cellphone}" id="cellphone" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required="true" class="form-control" th:field="*{email}" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="nidno">NID No</label>
                        <input type="number" required="true" class="form-control" th:field="*{nidno}" id="nidno" />
                    </div>

                </div>

            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
