<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Vehicle</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Vehicle Entry</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Vehicle Entry</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/vehicle" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${vehicle}" th:action="@{/vehicle/save}" method="post">
            <div class="box-body">

                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="vehicleregno">Vehicle Reg No</label>
                        <input type="text" required="true" class="form-control" th:field="*{vehicleregno}" id="vehicleregno" />
                    </div>
                    <div class="form-group">
                        <label for="chassisno">Chassis No</label>
                        <input type="text" required="true" class="form-control" th:field="*{chassisno}" id="chassisno" />
                    </div>
                    <div class="form-group">
                        <label for="engineno">Engine No</label>
                        <input type="text" required="true" class="form-control" th:field="*{engineno}" id="engineno" />
                    </div>
                    <div class="form-group">
                        <label for="vehicleregcertificateno">Vehicle Reg Certificate No</label>
                        <input type="text" required="true" class="form-control" th:field="*{vehicleregcertificateno}" id="vehicleregcertificateno" />
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="ownerofvehicle">Owner of Vehicle</label>
                        <input type="text" required="true" class="form-control" th:field="*{ownerofvehicle}" id="ownerofvehicle" />
                    </div>
                    <div class="form-group">
                        <label for="owneraddress">Owner Address</label>
                        <input type="text" required="true" class="form-control" th:field="*{owneraddress}" id="owneraddress" />
                    </div>
                    <div class="form-group">
                        <label for="ownercellphone">Owner Cellphone</label>
                        <input type="number" required="true" class="form-control" th:field="*{ownercellphone}" id="ownercellphone" />
                    </div>

                </div>

            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
                <input class="btn btn-success" type="button"  th:onclick="window.print()" value="print" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
