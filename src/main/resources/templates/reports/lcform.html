<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Report</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Report Generate</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">LC Report Generate</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/vehicle" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${report}" th:action="@{/report/generatelcreport}" method="post">
            <div class="box-body">

                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fromdate">From Date</label>
                        <input type="date" required="true" class="form-control" th:field="*{fromdate}" id="fromdate" />
                    </div>

                </div>
                <div class="col-md-4">

                    <div class="form-group">
                        <label for="todate">To Date</label>
                        <input type="date" required="true" class="form-control" th:field="*{todate}" id="todate" />
                    </div>

                </div>
                <div class="col-md-4">

                    <div class="form-group">
                        <label for="lcno">Lc No</label>
                        <input type="text" required="true" class="form-control" th:field="*{lcno}" id="lcno" />

                    </div>

                </div>

            </div>
            <div class="box-footer">
<!--                <button class="btn btn-primary" type="button" th:onclick="|window.location.href='/report/generatereport'|">Download</button>-->
                <button class="btn btn-primary" type="submit" >Download</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
