<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Weight</title>
</head>

<body>
<section layout:fragment="header">
    <h1>Weight</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Weight</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lists</h3>
            <div class="box-tools pull-right">
                <a href="/weight/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Import Id</th>
                    <th>Serial No</th>
                    <th>Importer Id</th>
                    <th>Load Weight</th>
                    <th>Unload Weight</th>
                    <th>Net Weight</th>
                    <th>Action</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.importid}"></td>
                    <td th:text="${row.serialno}"></td>
                    <td th:text="${row.importerid}"></td>
                    <td th:text="${row.loadweight}"></td>
                    <td th:text="${row.unloadweight}"></td>
                    <td th:text="${row.netweight}"></td>
                    <td>
                        <a th:href="${'/weight/edit/' + row.id}">Edit</a> |
                        <a th:href="${'/weight/delete/' + row.id}">Delete</a>
                    </td>
                </tr>
            </table>

        </div>

        <div class="box-footer clearfix">
            <input class="btn btn-success" type="button"  th:onclick="window.print()" value="print" />
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/weight/1">First</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/weight/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/weight/' + endIndex}">Last</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
