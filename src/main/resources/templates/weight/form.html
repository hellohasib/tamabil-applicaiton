<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Weight</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Weight Entry</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Weight Entry</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/weight" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${weight}" th:action="@{/weight/save}" method="post">
            <div class="box-body">

                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="importid">Import Id</label>
                        <input type="text" required="true" class="form-control" th:field="*{importid}" id="importid" />
                    </div>
                    <div class="form-group">
                        <label for="serialno">Serial No</label>
                        <input type="text" required="true" class="form-control" th:field="*{serialno}" id="serialno" />
                    </div>
                    <div class="form-group">
                        <label for="importerid">Importer Id</label>
                        <select class="form-control" id="importerid" name="importerid">
                            <option>- Select -</option>
                            <option th:each="r : ${importer}"
                                    th:value="${r.id}"
                                    th:text="${r.importername}"
                                    th:selected="${r.id} == ${weight.importerid}">
                            </option>

                        </select>
                    </div>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="loadweight">Load Weight</label>
                        <input type="number" required="true" class="form-control" th:field="*{loadweight}" id="loadweight" />
                    </div>
                    <div class="form-group">
                        <label for="unloadweight">Unload Weight</label>
                        <input type="number" required="true" class="form-control" th:field="*{unloadweight}" id="unloadweight" />
                    </div>
                    <div class="form-group">
                        <label for="netweight">Net Weight</label>
                        <input type="number" required="true" class="form-control" th:field="*{netweight}" id="netweight" />
                    </div>

                </div>

            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
